    <script>
        window.$docsify = {
            el:'#main',
            alias: {
//            '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG',
//                '/.*/_sidebar.md': '/_sidebar.md'
            },
//            repo: 'https://github.com/DreamingLeeds/BAPSupportDocs',
            notFoundPage: 'README.md',
            auto2top: true,
            themeColor: '#1381e7',
//          basePath: '/docs/',
//            executeScript: true,
//          coverpage: true,//封面
//            name: 'BAP支持中心',
//          subMaxLevel: 2,
            mergeNavbar: true,
            formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        var url = 'https://github.com/baperp/BAPSupportDocs/blob/master/' + vm.route.file
                        var editHtml = '[:memo: 编辑](' + url + ')\n'

                        return editHtml
                                + html
                                + '\n\n----\n\n'
                                + '最近修改时间：{docsify-updated}　'
                                + editHtml
                    })
                }
            ]
        }
    </script>
    <script src="../js/lib/docsify.min.js"></script>
